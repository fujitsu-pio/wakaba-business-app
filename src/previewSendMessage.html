<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,200" rel="stylesheet" type="text/css">

  <link href="./css/pc.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script src="./js/sample.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/previewSendMessage.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="glossary:title"></h1>
    <div class="login-user">
        <img id="loginUserIcon">
        <span id=loginUserName></span>
    </div>
  </header>
  <div class="contents">
    <nav class="side-nav">
      <ul>
        <li class="current">
          <a href="./imageSearch.html" data-i18n="newRequest"></a>
        </li>
        <li>
          <a href="./reqStatus.html" data-i18n="requestStatusNConfirmData"></a>
        </li>
      </ul>
    </nav>
    <main>
      <form>
        <!-- step -->
        <ul class="step">
          <li>
            <h5>Step1</h5>
            <div data-i18n="candidateFilter:selectCandidates"></div>
          </li>
          <li>
            <h5>Step2</h5>
            <div data-i18n="createSurvey"></div>
          </li>
          <li class="current">
            <h5>Step3</h5>
            <div data-i18n="confirm"></div>
          </li>
        </ul>
        <!-- /step -->
        <section class="fixed-width-form">
          <h2 data-i18n="confirmSurveyContents" data-i18n-options='{ "context": "title" }'></h2>
          <div>
            <div class="form-style">
              <div class="target-summary">
                <span class="fa fa-user colorFa-user fa-user-icon"></span>
                <span class="numberOfPeople" id="targetNumberOfPeople"></span>
                <span data-i18n="candidateFilter:searchResult"></span>
              </div>
              <table class="no-border-table">
                <thead>
                  <tr>
                    <th data-i18n="candidateFilter:category"></th>
                    <th data-i18n="candidateFilter:condition"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th data-i18n="candidateFilter:target"></th>
                    <td id="target">
                    </td>
                  </tr>
                  <!-- /1line -->
                  <tr>
                    <th data-i18n="candidateFilter:age.label"></th>
                    <td id="targetAge">
                    </td>
                  </tr>
                  <!-- /1line -->
                  <tr>
                    <th data-i18n="candidateFilter:gender.label"></th>
                    <td id="targetSex">
                    </td>
                  </tr>
                  <!-- /1line -->
                  <tr>
                    <th data-i18n="candidateFilter:location.label"></th>
                    <td id="targetArea">
                    </td>
                  </tr>
                  <!-- /1line -->
                </tbody>
              </table>
            </div>
            <!-- /form-style -->
            <h4 data-i18n="[html]label.title.message"></h4>
            <input id="iMassageTitle" maxlength="30" type="text" value="" data-i18n="[placeholder]label.title.placeholder" readonly="true">
            <div>
            <h4 data-i18n="[html]label.image"></h4>
            <div class="confirm-text" id="imageName"></div>
            <figure id="no-image-sample"><img id="image" src="#" alt="preview"/></figure>
            </div>

            <h4 data-i18n="[html]label.messageBody.message"></h4>
            <textarea id="iMassageBody" maxlength="200" type="text" value="" data-i18n="[placeholder]label.messageBody.placeholder" readonly="true"></textarea>

            <h4 data-i18n="[html]label.purpose.message"></span></h4>
            <textarea id="iPurpose" maxlength="200" type="text" value="" data-i18n="[placeholder]label.purpose.placeholder" readonly="true"></textarea>

            <h4 data-i18n="glossary:survey.targetData.title"></h4>
            <table class="row-table" style="width: 100%;">
              <tr>
                <th data-i18n="glossary:survey.generalParameters"></th>
                <td data-i18n="candidateFilter:searchParameters"></td>
              </tr>
              <tr>
                <th id="targetItem">
                </th>
                <td id="targetData">
                </td>
              </tr>
            </table>

            <h4 data-i18n="glossary:survey.period"></h4>
            <div>
              <input type="date" readonly="true" id="termStart" value="" >
              <span data-i18n="glossary:survey.tilde"></span>
              <input type="date" readonly="true" id="termEnd" value="" >
              <a href="#" class="fa fa-calendar calendar-button"></a>
            </div>

          </div>
        </section>
        <!-- main section -->
        <footer>
          <ul class="button-group">
            <li>
              <button onclick="history.back()" type="button" data-i18n="back"></button>
            </li>
            <li>
              <button class="highlight" id="b-send-message" formaction="sendMessageResult.html" type="button" data-i18n="send"></button>
            </li>
          </ul>
        </footer>
      </form>
    </main>
  </div>
</body>
</html>
