<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,200" rel="stylesheet" type="text/css">

  <link href='./css/refSearch.css' rel='stylesheet' type='text/css'>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/refSearch.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="glossary:title"></h1>
    <div class="login-user">
      <p id=loginUserName></p>
    </div>
  </header>
  <div class="contents">
    <nav class="side-nav">
      <ul>
        <li>
          <a href="./imageSearch.html" data-i18n="newRequest"></a>
        </li>
        <li class="current">
          <a href="javascript:void(0)" data-i18n="requestStatusNConfirmData"></a>
        </li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>
          <a href="./reqStatus.html" data-i18n="glossary:backToList"></a>
          <span>ï¼ž</span>
          <span data-i18n="glossary:requestDetails"></span>
        </h2>
        <div>
          <h3><span id="refSearchTitle"></span></h3>
          <div class="sub-info">
            <span class="item-label" data-i18n="glossary:survey.periodWithColon"></span>
            <span id ="refSearchTerm" data-i18n="glossary:surveyPeriod" data-i18n-options='{ "startDate": "2017/01/10", "endDate": "2017/03/31" }'></span>
            <span class="item-label" data-i18n="glossary:survey.dateOfIssueWithColon"></span>
            <span id="refSearchSentDate"></span>
          </div>
          <div class="current-status-boxes">
            <div class="lime" data-i18n="glossary:survey.status.collecting"></div>
            <div class="gray">
              <div>
                <span class="fa fa-user colorFa-user fa-user-icon"></span>
              </div>
              <div class="status-number-box">
                <div class="status-number gray"><span id="issue">0</span></div>
                <div data-i18n="glossary:survey.candidate"></div>
              </div>
            </div>
            <div class="status-number-box">
              <div class="status-number consent-text"><span id="accept">0</span></div>
              <div data-i18n="glossary:survey.replyStatus.approved"></div>
            </div>
            <div class="status-number-box">
              <div class="status-number rejection-text"><span id="reject">0</span></div>
              <div data-i18n="glossary:survey.replyStatus.denied"></div>
            </div>
            <div class="status-number-box">
              <div class="status-number"><span id="pending">0</span></div>
              <div data-i18n="glossary:survey.replyStatus.unanswered"></div>
            </div>
          </div>
        </div>
        <ul class="tab">
          <li class="current">
            <a href="#tab1" data-i18n="glossary:survey.surveyContents.title"></a>
          </li>
          <li>
            <a href="#tab2" data-i18n="glossary:survey.collectedData.title"></a>
          </li>
        </ul>
        <div id="tab1" class="tab-content">
          <div class="fixed-width-form">
            <div class="form-style">
              <div class="target-summary">
                <span class="fa fa-user colorFa-user fa-user-icon"></span>
                <span class="numberOfPeople" id="targetCnt">0</span>
                <span id="resultText"></span>
              </div>
              <table class="no-border-table">
                <thead>
                  <tr>
                    <th data-i18n="candidateFilter:category"></th>
                    <th data-i18n="candidateFilter:condition"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th data-i18n="candidateFilter:target"></th>
                    <td>
                      <span id="targetData"></span>
                    </td>
                  </tr>
                  <!-- /1line -->
                  <tr>
                    <th data-i18n="candidateFilter:age.label"></th>
                    <td>
                      <span id="targetAge"></span>
                    </td>
                  </tr>
                  <!-- /1line -->
                  <tr>
                    <th data-i18n="candidateFilter:gender.label"></th>
                    <td>
                      <span id="targetSex"></span>
                    </td>
                  </tr>
                  <!-- /1line -->
                  <tr>
                    <th data-i18n="candidateFilter:location.label"></th>
                    <td>
                      <span id="targetArea"></span>
                    </td>
                  </tr>
                  <!-- /1line -->
                </tbody>
              </table>
            </div>
            <!-- /form-style -->

            <h4 data-i18n="[html]label.title.message"></h4>
            <input id="iMassageTitle" maxlength="30" type="text" value="" data-i18n="[placeholder]label.title.placeholder" readonly="true">

            <h4 data-i18n="[html]label.image"></h4>
            <div id="imgName" class="confirm-text"></div>
            <div><img id="imgPreview" src="" class="sample-image" alt="preview"></div>

            <h4 data-i18n="[html]label.messageBody.message"></h4>
            <textarea id="iBody" maxlength="200" type="text" data-i18n="[placeholder]label.messageBody.placeholder" readonly="true"></textarea>

            <h4 data-i18n="[html]label.purpose.message"></h4>
            <textarea id="iPurpose" maxlength="200" type="text" data-i18n="[placeholder]label.purpose.placeholder" readonly="true"></textarea>

            <h4 data-i18n="glossary:survey.targetData.title"></h4>
            <table class="row-table" style="width: 100%;">
              <tr>
                <th data-i18n="glossary:survey.generalParameters"></th>
                <td data-i18n="candidateFilter:searchParameters"></td>
              </tr>
              <tr>
                <th>
                  <span id="targetAttribute"></span>
                </th>
                <td>
                  <span id="targetOffer"></span>
                </td>
              </tr>
            </table>

            <h4 data-i18n="glossary:survey.period"></h4>
            <div>
              <input id="inputTermS" type="date" value="" readonly="true">
              <span data-i18n="glossary:survey.tilde"></span>
              <input id="inputTermE" type="date" value="" readonly="true">
              <a href="#" class="calendar-button"></a>
            </div>
          </div>
        </div>
        <div id="tab2" class="tab-content" style="display: none;">
          <div id="list-view" class="switch-pages">
            <div style="margin-bottom: 20px;" data-i18n="glossary:survey.collectedData.message"></div>
            <table class="sortable-table" style="width: 100%;">
              <thead>
                <tr>
                  <th class="sortable">No</th>
                  <th class="sortable" data-i18n="candidateFilter:gender.label"></th>
                  <th class="sortable" data-i18n="candidateFilter:age.label"></th>
                  <th class="sortable" data-i18n="candidateFilter:location.label"></th>
                  <th class="sortable" data-i18n="glossary:survey.consentDate"></th>
                </tr>
              </thead>
              <tbody id="searchResult">
              </tbody>
            </table>
          </div>
          <!-- /aaaa -->
          <span id="resultData">
          </span>
          <!-- /detail-page -->
        </div>

      </section>
    </main>
  </div>
</body>
</html>
